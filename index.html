body {

.dropdown {
  overflow: hidden;
  position: relative;
  display: inline-block;
  background-color: rgb(141, 137, 137);
  min-width: 100%;
  min-height: 50px;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: rgb(141, 137, 137);
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

#content {
    position: relative;
}
#content img {
  
    position: absolute;
    top: -17px;
    right: -80px;
}
#bg {
    width: 100%;
    height: 100%;
    background: url('code.jpg') no-repeat center center fixed;

    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;

    -webkit-animation: myfirst 5s ; /* Chrome, Safari, Opera */
    animation: myfirst 5s ;
  }

  /* Chrome, Safari, Opera */
  @-webkit-keyframes myfirst {
    from {opacity: 0.2;}
    to {opacity: 1;}
  }

  /* Standard syntax */
  @keyframes myfirst {
    from {opacity: 0.2;}
    to {opacity: 1;}
  }
</style>

</head>
